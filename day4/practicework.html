        // Write a program to print the sum of smallest unique number and smallest duplicate number and also sum of largest unique number and largest duplicate number

var num=prompt("Enter a number:");

        res+=n
    }
}
console.log(res)
    // min1=res[0]
    // min2=res[0]
    max1=res[0]
    max2=res[0]

        }
    }
    if(c>1){
        dup=dup+i
        // if(i<min1){

        }
    }

        // }

        }
    }
}
console.log("dups are"+dup)
