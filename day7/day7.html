//  Find the array is in increasing order or decresing order or in unsorted order

var arr=[90,50,30,20,20,10]



if(arr[1]>arr[0]){
    c=0
    for(i=0;i<arr.length; i++){
        if(arr[i+1]>=arr[i]){
            c++
        }
    }
    if(c==arr.length-1){
        console.log("Array is in increasing order")
    }
    else{
        console.log("Array is unsorted")
    }
}
else{
    c=0
    for(j=0; j<arr.length; j++){
        if(arr[j+1]<=arr[j]){
            c++
        }
    }
    if(c==arr.length-1){
        console.log("Array is in decreasing order")
    }
    else{
        console.log("Array is in unsorted order")
    }
