inc=false

if(arr[1]>=arr[0]){

    for(i=0; i<arr.length;i++){

            c++
        }
    }
        if(c==arr.length-1){
        inc=true
    }

    }
}

if(arr[1]<=arr[0]){
    
c=0
for(j=0;j<arr.length; j++){

    }
}
if(c==arr.length-1){
   dec=true 
}

}
}

}

}

}
else{
