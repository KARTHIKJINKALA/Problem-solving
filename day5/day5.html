<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
    // Finding the previous prime number

     var num=+prompt("Enter a number:");
     prev=0
     for(i=num-1; i>=2; i--){
        c=0
        for(j=2; j<i;i++){
            if(i%j==0){
               c++
               break 
            }
        }
        if(c==0){
            prev=i
            break
        }
     }
     console.log(prev)
     </script>
</body>
</html>
